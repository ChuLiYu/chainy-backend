<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chainy 短網址生成器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333;
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      text-align: center;
      margin-bottom: 30px;
    }

    .status {
      background: #f0f9ff;
      border: 1px solid #0ea5e9;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 30px;
      text-align: center;
      color: #0369a1;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #374151;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input[type="url"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input[type="url"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      display: none;
    }

    .result.success {
      background: #f0fdf4;
      border: 1px solid #22c55e;
      color: #166534;
    }

    .result.error {
      background: #fef2f2;
      border: 1px solid #ef4444;
      color: #dc2626;
    }

    .result-url {
      font-family: monospace;
      background: #f3f4f6;
      padding: 8px 12px;
      border-radius: 4px;
      margin-top: 8px;
      word-break: break-all;
    }

    .copy-btn {
      background: #22c55e;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 8px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>CHAINY</h1>
    <p class="subtitle">短網址生成器</p>

    <div class="status">
      系統運行中
    </div>

    <form id="link-form">
      <div class="form-group">
        <label for="target">目標網址</label>
        <input id="target" type="url" placeholder="https://example.com" required />
      </div>

      <button type="submit">生成短網址</button>
    </form>

    <div id="result" class="result"></div>

    <div class="footer">
      Built with Chainy | Lambda → DynamoDB → S3
    </div>
  </div>

  <script>
    document.getElementById('link-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const target = document.getElementById('target').value;
      const resultDiv = document.getElementById('result');

      try {
        resultDiv.style.display = 'block';
        resultDiv.className = 'result';
        resultDiv.innerHTML = '生成中...';

        const response = await fetch('/links', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ target })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();

        resultDiv.className = 'result success';
        resultDiv.innerHTML = `
          <strong>短網址生成成功！</strong>
          <div class="result-url">${data.shortUrl}</div>
          <button class="copy-btn" onclick="navigator.clipboard.writeText('${data.shortUrl}')">
            複製網址
          </button>
        `;

      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <strong>生成失敗</strong><br>
          ${error.message}
        `;
      }
    });
  </script>
</body>

</html>
