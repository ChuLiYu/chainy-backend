<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chainy Short Links</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <h1>Chainy Link Forge</h1>
        <p class="tagline">
          Spin up crypto-friendly short URLs and keep analytics flowing to S3.
        </p>
      </section>

      <section class="card">
        <h2>Shorten URL</h2>
        <p class="card-subtitle">Drop in your target link and we’ll mint a crypto-friendly short URL.</p>

        <form id="link-form">
          <label class="field">
            <span>Target URL</span>
            <input
              id="target"
              type="url"
              placeholder="https://luichu.dev/"
              required
            />
          </label>

          <button type="submit">Generate Short Link</button>
        </form>

        <div id="result" class="result hidden"></div>

        <p class="card-note">
          API endpoint
          <span id="apiDisplay"></span>
          <button id="changeApi" type="button" class="link-button">Change</button>
        </p>
      </section>

      <footer class="footer">
        <p>
          Built with <span class="glow">Chainy</span> · Lambda → DynamoDB → S3 events
        </p>
      </footer>
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
