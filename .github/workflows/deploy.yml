name: Deploy Backend

on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  AWS_REGION: ap-northeast-1
  TERRAFORM_VERSION: 1.9.0

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create production terraform.tfvars
        run: |
          cat > terraform.tfvars << EOF
          # Google OAuth Configuration
          google_client_id     = "${{ secrets.GOOGLE_CLIENT_ID }}"
          google_client_secret = "${{ secrets.GOOGLE_CLIENT_SECRET }}"
          google_redirect_uri  = "https://chainy.luichu.dev"

          # AWS Configuration
          aws_region = "ap-northeast-1"
          environment = "prod"

          # Domain Configuration
          domain = "chainy.luichu.dev"
          protocol = "https"

          # Database Configuration
          dynamodb_table_name = "chainy-prod-links"
          users_table_name = "chainy-prod-users"

          # Security Configuration
          jwt_secret_parameter_name = "/chainy/prod/jwt-secret"
          waf_enabled = true

          # Cost Optimization
          cost_optimization = true
          debug_mode = false
          log_level = "ERROR"
          EOF

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Verify Lambda Functions
        run: |
          aws lambda list-functions --query 'Functions[?contains(FunctionName, `chainy-prod`)].FunctionName' --output table

      - name: Test API Endpoint
        run: |
          curl -f https://9qwxcajqf9.execute-api.ap-northeast-1.amazonaws.com/links || exit 1
          echo "âœ… Backend deployment successful!"
